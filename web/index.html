
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Juego</title>
    <link rel="stylesheet" href="css/estils.css">
</head>
<body>
    <div id="pantallaInicio">
        <h2>Bienvenido al Quiz!</h2>
        <h1>Marca-Boom</h1>
        <h3>Maximo 20 preguntas</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
        <label for="cantidadPreguntas">Cantidad de preguntas:</label>
        <input type="number" id="cantidadPreguntas" min="1" max="20" required>
        <button id="iniciarJuego">Iniciar Juego</button>
    </div>
    
    <div id="quizContainer" style="display:none;">
        <div id="contenedor"></div>
        <div id="temporizador"></div>
        <div id="estatPartida"></div>
        <button id="enviarResultats" style="display:none;">Enviar Resultados</button>
    </div>
    
    <div id="puntuacionContainer" style="display:none;">
        <h2>Tu puntuaci√≥n: <span id="puntuacion"></span></h2>
        <button id="boton-reiniciar">Empezar a Jugar</button>
    </div>
    
    <script src="js/utils.js"></script>
</body>
</html>
